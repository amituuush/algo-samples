<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

    // [
    //   {startTime: 0,  endTime: 1},
    //   {startTime: 3,  endTime: 5},
    //   {startTime: 3,  endTime: 6},

    //   {startTime: 10, endTime: 12},
    //   {startTime: 9,  endTime: 10}
    // ]

    // [
    //   {startTime: 0, endTime: 1},
    //   {startTime: 3, endTime: 8},
    //   {startTime: 9, endTime: 12}
    // ]

    // need to test all combinations, implement sorting process

    // check start time of two objects
    // check first two objects in array
    // if eT(1) is greater than or equal to sT(2) &&
    // eT(2) is greater than or equal to sT(1)
    // => set sT(1) = lesser of sT's
    // => set eT(1) = greater of eT's
    // delete obj(2)

    function mergeRanges(arr) {

    var i = 0;
    var j = 1;
    while (j < arr.length) {
      if (arr[i]['endTime'] >= arr[j]['startTime'] && arr[j]['endTime'] >= arr[i]['startTime']) {

        arr[i]['startTime'] = Math.min(arr[i]['startTime'], arr[j]['startTime']);
        arr[i]['endTime'] = Math.max(arr[i]['endTime'], arr[j]['endTime']);
        arr.splice(j, 1);
        i = 0;
        j = 1;
      } else if (arr[i]['startTime'] > arr[j]['endTime'] || arr[j]['startTime'] > arr[i]['endTime']) {
        var arrFirst = arr[i];
        arr[i] = arr[j];
        arr[i] = arrFirst;
        i++;
        j++
      } else {
        i++;
        j++;
      }
    }

    return arr;
  }

  console.log(mergeRanges([
    {startTime: 0,  endTime: 1},
    {startTime: 3,  endTime: 5},
    {startTime: 4,  endTime: 8},
    {startTime: 10, endTime: 12},
    {startTime: 9,  endTime: 10}
  ]));

    </script>
  </body>
</html>
