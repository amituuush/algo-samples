// [4] [3] [8] [-19] [7] [6] ==> false
// [4] [3] [8] [-19] [7] [3] ==> 3 … 1,5
// [3] [3] [8] [-19] [7] [3] ==> 3 … 0,1,5

function findDuplicates(arr) {
  var count = [];
  for (var i = 0; i < arr.length; i++) {
    if (count[arr[i]] === undefined) {
      count[arr[i]] = [arr[i], i];
    } else {
      count[arr[i]].push(i);
    }
  }
  return count;

}
