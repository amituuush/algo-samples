    <body>
        <script>

// 1 2 4 8 16
// 2 4 8 16 32
// 3 6 12 24 48
// 4 8 16 32 64
// 5 10 20 40 80

        function matrix(num) {
            for (var i = 1; i < num + 1; i++) {
                var matrix = '';
                var currNum = i;
                for (var j = 1; j < num + 1; j++) {
                    if (j > 1) {
                        matrix += (currNum).toString() + ' ';
                        currNum *= 2;
                    }
                    else {
                        matrix += (i).toString() + ' ';
                        currNum *= 2;
                    }
                 }
                 console.log(matrix);

            }
        }

        console.log(matrix(5));

        </script>
