function highestProduct(arr) {
  var num1 = arr[0];
  var num2 = arr[1];
  var num3 = arr[2];
  var negNum1 = 0;
  var negNum2 = 0;

  for (var i = 3; i < arr.length; i++) {

    if (arr[i] < 0) {
      if (arr[i] < negNum1) {
        negNum1 = arr[i];
      }
    }

    if (arr[i] >= 0){
      if (arr[i] > num1) {
        num1 = arr[i];
      } else if (arr[i] > num2) {
        num2 = arr[i];
      } else if (arr[i] > num3) {
        num3 = arr[i];
      }
    }


  }
  console.log(num1);
  console.log(num2);
  console.log(num3);

}
